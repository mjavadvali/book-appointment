version: '3.8'

services:
  frontend:
    build:
      context: ./vue-visit
      dockerfile: Dockerfile
    ports:
      - "5173:5173"  
    stdin_open: true
    tty: true
    volumes:
      - ./vue-visit:/app  
      - /app/node_modules 
    command: npm run dev -- --host 0.0.0.0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  
    volumes:
      - ./backend:/app  
      - ./media:/app/media
    env_file:
    - ./env/.env
    command: sh -c "python manage.py migrate && \
                    python manage.py collectstatic --no-input && \
                    gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload"
  
  db:
    image: postgres:15
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432

  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  
    
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
    volumes:
      - .:/app
      - ./dev/nginx/nginx.conf:/etc/nginx/nginx.conf:ro  
      - ./static:/app/static
      - ./media:/app/media
      
    depends_on:
      - frontend
      - backend

